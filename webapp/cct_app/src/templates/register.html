<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3"><i class="bi bi-thermometer-half"></i> CCT</h1>
                            <p class="text-muted">Create a new account</p>
                        </div>

                        <!-- Error message -->
                        <div class="alert alert-danger d-none" id="registerError" role="alert">
                            Registration failed. Please try again.
                        </div>

                        <!-- Registration Form -->
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number (optional)</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div class="invalid-feedback" id="passwordMismatch">Passwords do not match</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>

                        <!-- OTP Section (initially hidden) -->
                        <div id="otpSection" class="mt-4 d-none">
                            <h5 class="text-center">Enter OTP sent to your email</h5>
                            <div class="mb-3">
                                <label for="otp" class="form-label">OTP</label>
                                <input type="text" class="form-control" id="otp" required>
                            </div>
                            <div class="d-grid">
                                <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
                            </div>
                            <div class="alert alert-danger d-none mt-2" id="otpError"></div>
                            <div class="alert alert-success d-none mt-2" id="otpSuccess"></div>
                        </div>

                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="{{ url_for('web_bp.login') }}">Login</a></p>
                            <a href="{{ url_for('web_bp.index') }}" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const registerForm = document.getElementById('registerForm');
    const otpSection = document.getElementById('otpSection');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpError = document.getElementById('otpError');
    const otpSuccess = document.getElementById('otpSuccess');
    const registerError = document.getElementById('registerError');
    let registeredEmail = "";

    registerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('confirmPassword').classList.add('is-invalid');
            document.getElementById('passwordMismatch').style.display = 'block';
            return;
        }

        document.getElementById('confirmPassword').classList.remove('is-invalid');
        document.getElementById('passwordMismatch').style.display = 'none';

        const userData = { username, email, password };
        if (phone) userData.phone_number = phone;

        fetch('http://localhost:8000/api/v1/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        })
        .then(response => {
            if (!response.ok) throw new Error('Registration failed');
            registeredEmail = email;
            registerForm.classList.add('d-none');
            otpSection.classList.remove('d-none');
        })
        .catch(error => {
            registerError.classList.remove('d-none');
            registerError.textContent = error.message || 'Registration failed. Please try again.';
        });
    });

    verifyOtpBtn.addEventListener('click', function () {
        const otp = document.getElementById('otp').value.trim();

        fetch('http://localhost:8000/api/v1/users/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: registeredEmail, otp: otp })
        })
        .then(response => response.json().then(data => ({ ok: response.ok, data })))
        .then(({ ok, data }) => {
            if (ok) {
                otpError.classList.add('d-none');
                otpSuccess.classList.remove('d-none');
                otpSuccess.textContent = data.message || 'OTP verified successfully';
                setTimeout(() => {
                    window.location.href = "{{ url_for('web_bp.login') }}";
                }, 2000);
            } else {
                otpSuccess.classList.add('d-none');
                otpError.classList.remove('d-none');
                otpError.textContent = data.detail || 'OTP verification failed';
            }
        })
        .catch(error => {
            otpSuccess.classList.add('d-none');
            otpError.classList.remove('d-none');
            otpError.textContent = error.message || 'Error verifying OTP';
        });
    });
});
</script>
</body>
</html>
